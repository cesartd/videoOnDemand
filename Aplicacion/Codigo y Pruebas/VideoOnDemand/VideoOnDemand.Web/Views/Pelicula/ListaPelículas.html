@model VideoOnDemand.Web.Models.PaginatorViewModel<VideoOnDemand.Web.Models.MovieViewModel>

    @{
    ViewBag.Title = "Index";

    }

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner ">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="~/Content/Media/Extraordinario.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="~/Content/Media/Tropa Heroes.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="~/Content/Media/Valerian.jpg" alt="Third slide">
                </div>
                <div class="card">

                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <h2 style="color:white">Películas</h2>

        <form class="form-inline md-form mr-auto mb-4" style="color:white;">
            <div class="form-inline">
                <<div class="col-md-3">
                    <label>Nombre de la Pelicula</label>
                    <input type="text" id="busqueda" name="Search" class="form-control" value=@ViewBag.Busqueda>
                </div>


                <div class="col-md-3">
                    <label>Genero de la Pelicula</label>
                    <select id="genero" name="genero" class="form-control">
                        @if (String.IsNullOrEmpty(ViewBag.Genero))
                        {
                        <option value="">Seleccione una opción</option>
                        }
                        else
                        {
                        <option value="">Seleccione una opción</option>
                        <option value=@ViewBag.Genero>@ViewBag.Genero</option>
                        }

                        @foreach (var genero in (List
                        <string>
                            )ViewBag.ListaGeneros)
                            {
                            <option value="@genero">@genero</option>
                            }
                    </select>
                </div>

                <div class="col-md-2">
                    <label>Peliculas por pagina</label>
                    <input type="number" class="form-control" id="pageSize" name="pageSize" min="1" value="@Model.PageSize" />
                </div>


            </div>
            <div>
                <button class="btn btn-primary" type="submit" value="Buscar">Buscar</button>
            </div>
        </form>



        <br>
        <div class="card-deck">
            @foreach (var item in Model.Results)
            {

            <div class="card" style="margin:2px">
                <a href="/Serie"><img class="card-img-top" src="~/Content/Media/placeholder.jpg" width="10%" alt="Card image cap"></a>
                <div class="card-body">
                    <h5 class="card-title" style="color:black">@Html.DisplayFor(itemModel => item.Nombre)</h5>
                </div>
            </div>

        }


        @Html.Partial("_Paginator")


        @section Scripts {
        @Scripts.Render("~/bundles/jqueryval")
        }

    </body>
